spring.application.name=VeilleTechnoBack

spring.datasource.url=jdbc:mysql://${DB_HOST}:3306/veilleTechno
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
kc.admin.user=admin
kc.admin.password=admin
kc.server=http://api.localhost
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://api.localhost/realms/VeilleTech